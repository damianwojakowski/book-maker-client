<div class="book-chapters">
    <h3>Chapters:</h3>

    <div class="table-responsive">
        <table class="table">
            <tr *ngFor="let chapter of getBookChapters(); let i = index">
                <td>{{ i + 1 }}</td>
                <td>
                    <span (click)="editChapter(i)" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    {{ chapter.getTitle() }}</td>
                <td>
                    <span (click)="moveChapterUp(i)" class="glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span>
                    <span (click)="moveChapterDown(i)" class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true"></span>
                </td>
                <td>
                    <span (click)="deleteChapter(i)" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </td>
            </tr>
        </table>
    </div>

    <button class="btn btn-default" (click)="addNewChapterToBook()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Add new chapter
    </button>
</div>
